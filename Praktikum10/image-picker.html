<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM 2 - Kurs Kalkulator</title>
    <style>
        h1 {
            text-align: center;
        
        }
        
        a {
            text-decoration: none;
            color: red;
            
        
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
            
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
            
        }
        body{
            background-color: aquamarine;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "aqua";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["bakso.png", "nasigoreng.png", "piscok.png", "soto.png", "kentang.png", "bubur.png"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "Bakso") {
                let select = list_image[0];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar bakso.png")
            }
            

            if(pilihan.value == "Nasi Goreng") {
                let select = list_image[1];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar nasigoreng.png")
            }

            if(pilihan.value == "Piscok") {
                let select = list_image[2];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar piscok.png")
            }

            if(pilihan.value == "Soto") {
                let select = list_image[3];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar soto.png")
            }

            if(pilihan.value == "Kentang") {
                let select = list_image[4];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar kentang.png")
            }

            if(pilihan.value == "Bubur") {
                let select = list_image[5];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar bubur.png")
            }
            
            
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to Muhammad Daffa Shafwan Image Picker</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Menu Makanan</option>
        <option value="Bakso">Bakso</option>
        <option value="Nasi Goreng">Nasi Goreng</option>
        <option value="Piscok">Piscok</option>
        <option value="Soto">Soto</option>
        <option value="Kentang">Kentang</option>
        <option value="Bubur">Bubur</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
